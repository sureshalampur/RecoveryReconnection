<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Recovery_Reconnection</title>
<style>
  body {
    font-family: 'Times New Roman', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .logo{
    position: absolute;
    top: 20px;
    left: 40px;
    width: 500px;
    height: 500px;
    background: url('Logo.jpg') no-repeat left center;
    background-size: contain;
    transform: translateY(120px);
  }
  .login-container {
    background: rgb(255, 255, 255);
    background-size: cover;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    transform: translateX(300px);
  }
  .login-form input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .login-form button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    border-radius: 5px;
    border: none;
    background-color: #27ae60;
    color: white;
    cursor: pointer;
  }
  .login-form button:hover {
    background-color: #229954;
  }
  .login-form .register {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="logo"></div>
  <div class="login-container">
    <strong><h2>Sign in</h2></strong>
    <form class="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="register">No account? <a href="register.html">Create one!</a></p>
    </form>
  </div>
</body>
</html>
